<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pomodoro Control</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div id="app">
		<h2 class="page-title">Pomodoro's Timer</h2>
		
		<div id="time">
			<div id="value"></div>
			<div id="taskName"></div>
		</div>

		<div class="tasks-container">
			
			<div class="form">
				<form action="" id="form">
					<input type="text" id="itTask" autocomplete="off">
					<input type="submit" value="Add a Task" id="bAdd">
				</form>
			</div>
			
			<div id="tasks"></div>

		</div>
	</div>
</body>
<script src="./main.js"></script>
</html>
